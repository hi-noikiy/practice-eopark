<input type="button" value="倒计时开始！" id="btn">
<br>
<div id="showtime"></div>

<script>
    window.onload = function () {

        var showtime = document.getElementById('showtime'),
                btn = document.getElementById('btn'),
                t = 5;

        var timer = function () {
            setInterval(count, 1000);
        };

        function count() {
            if (t === 0) {
                alert('ok');
            } else {
                showtime.innerHTML = t;
                t--;
            }
        }

        btn.onclick = function () {
            timer();
        }

    }
</script>`
